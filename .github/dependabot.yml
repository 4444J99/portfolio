version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "06:00"
      timezone: America/New_York
    open-pull-requests-limit: 10
    groups:
      runtime-dependencies:
        dependency-type: production
      test-tooling:
        patterns:
          - "@playwright/*"
          - "playwright"
          - "@lhci/*"
          - "vitest"
          - "@vitest/*"
          - "axe-core"
          - "html-validate"
          - "jsdom"
          - "@astrojs/check"
          - "typescript"

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "06:30"
      timezone: America/New_York
    groups:
      github-actions:
        patterns:
          - "*"
