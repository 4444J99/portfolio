name: Quality Gates

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "17 9 * * *"
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  security-events: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      QUALITY_PHASE: W6
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Guard GitHub Pages core drift
        run: npm run check:github-pages-core

      - name: Sync GitHub Pages index
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: npm run sync:github-pages

      - name: Validate GitHub Pages data contract
        run: npm run validate:github-pages -- --max-age-hours 72 --max-errored 10 --max-unreachable 5

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Policy governance guard
        if: github.event_name == 'pull_request'
        env:
          GITHUB_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          GITHUB_HEAD_SHA: ${{ github.event.pull_request.head.sha }}
          PR_BODY: ${{ github.event.pull_request.body }}
        run: node scripts/check-policy-change-governance.mjs --json-out .quality/policy-governance-summary.json

      - name: Security gates (prod + full tree)
        run: |
          npm run test:security:prod
          npm run test:security
          npm run test:security:github
          npm run test:security:drift

      - name: Quality parity pipeline
        run: npm run quality:local

      - name: Quality summary
        if: always()
        run: npm run quality:summary -- --allow-missing

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 14

      - name: Upload Lighthouse reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: .lighthouseci/
          include-hidden-files: true
          retention-days: 14

      - name: Upload quality artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-artifacts
          path: |
            .quality/
            .a11y/
            src/data/quality-metrics.json
          include-hidden-files: true
          retention-days: 14

      - name: Upload security artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-artifacts
          path: |
            .quality/security-summary.json
            .quality/security-summary-prod.json
            .quality/security-audit-raw.json
            .quality/security-audit-prod-raw.json
            .quality/github-advisory-summary.json
            .quality/security-drift-summary.json
            .quality/green-run-history.json
          include-hidden-files: true
          retention-days: 14
