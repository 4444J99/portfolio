name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["Quality Gates"]
    branches: [main]
    types: [completed]
  schedule:
    - cron: "15 9 * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write # allow-secret

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    if: >-
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'schedule' ||
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - name: Guard GitHub Pages core drift
        run: npm run check:github-pages-core
      - name: Sync GitHub Pages index
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: npm run sync:github-pages
      - name: Validate GitHub Pages index
        run: npm run validate:github-pages -- --max-age-hours 72 --max-errored 10 --max-unreachable 5
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
