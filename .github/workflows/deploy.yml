name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["Quality Gates"]
    branches: [main]
    types: [completed]
  schedule:
    - cron: "15 9 * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  issues: write
  id-token: write # allow-secret

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  check-quality:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    outputs:
      quality-passed: ${{ steps.check.outputs.passed }}
    steps:
      - name: Verify latest quality run passed
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          conclusion=$(gh run list --workflow quality.yml --branch main --limit 1 --json conclusion -q '.[0].conclusion' --repo "$GITHUB_REPOSITORY")
          if [ "$conclusion" = "success" ]; then
            echo "passed=true" >> "$GITHUB_OUTPUT"
          else
            echo "::warning::Latest quality run conclusion: $conclusion â€” skipping deploy"
            echo "passed=false" >> "$GITHUB_OUTPUT"
          fi

  build:
    needs: [check-quality]
    if: >-
      always() && (
        github.event_name == 'workflow_dispatch' ||
        (github.event_name == 'schedule' && needs.check-quality.outputs.quality-passed == 'true') ||
        (github.event_name == 'workflow_run' &&
         github.event.workflow_run.conclusion == 'success')
      )
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - name: Guard GitHub Pages core drift
        run: npm run check:github-pages-core
      - name: Sync GitHub Pages index
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: npm run sync:github-pages
      - name: Validate GitHub Pages index
        run: npm run validate:github-pages -- --max-age-hours 72 --max-errored 8 --max-unreachable 5
      - name: Emit GitHub Pages telemetry
        run: npm run telemetry:github-pages
      - name: Evaluate GitHub Pages alert rules
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: npm run alerts:github-pages
      - name: Upload GitHub Pages telemetry artifacts
        uses: actions/upload-artifact@v6
        with:
          name: github-pages-telemetry-${{ github.run_id }}
          path: |
            .quality/github-pages-telemetry.json
            .quality/github-pages-alerts.json
          if-no-files-found: ignore
          retention-days: 14
      - run: npm run build
      - uses: actions/upload-pages-artifact@v4
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
